[build]
  # Base directory for the build (optional)
  base = "/"
  
  # Build command
  command = "npm run build"
  
  # Publish directory (output of Angular build)
  publish = "dist/ERP-NAR/browser/browser"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  
  # Angular CLI version (optional)
  NG_CLI_ANALYTICS = "false"

# Build settings
[build.processing]
  skip_processing = true

# Redirect configuration for SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

# Cache headers for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables for different contexts
[context.production.environment]
  NODE_ENV = "production"
  NG_BUILD_OPTIMIZATION = "true"

[context.deploy-preview.environment]
  NODE_ENV = "development"
  NG_BUILD_OPTIMIZATION = "false"

[context.branch-deploy.environment]
  NODE_ENV = "development"
  NG_BUILD_OPTIMIZATION = "false"

# Branch-specific settings (optional)
[context.staging.environment]
  NODE_ENV = "staging"

# Plugin configuration (optional)
[[plugins]]
  package = "@netlify/plugin-lighthouse"