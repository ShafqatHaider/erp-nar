<!-- Mobile Overlay -->
<div 
  *ngIf="isOpen" 
  class="fixed inset-0 bg-black bg-opacity-50 z-30 lg:hidden"
  (click)="onToggle()">
</div>

<!-- Sidebar -->
<aside 
  [class]="[
    'fixed lg:static inset-y-0 left-0 z-40',
    'bg-white shadow-xl lg:shadow-none',
    'transform transition-transform duration-300 ease-in-out',
    'w-64 h-screen flex flex-col',
    isOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'
  ].join(' ')">
  
  <!-- Logo -->
  <div class="flex items-center justify-between p-4 border-b flex-shrink-0">
    <div class="flex items-center space-x-3">
      <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
        <span class="text-white font-bold text-lg">N</span>
      </div>
      <h1 class="text-xl font-bold text-gray-900">Nar POS</h1>
    </div>
    
    <!-- Close Button (Mobile) -->
    <button 
      class="lg:hidden p-2 rounded-lg hover:bg-gray-100"
      (click)="onToggle()">
      <span class="text-xl">âœ•</span>
    </button>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
    <div *ngFor="let item of menuItems" class="relative">
      <a 
        [routerLink]="item.route"
        routerLinkActive="bg-blue-50 text-blue-700 border-blue-200"
        [routerLinkActiveOptions]="{exact: true}"
        class="flex items-center space-x-3 px-3 py-3 rounded-xl text-gray-700 hover:bg-gray-50 hover:text-gray-900 border border-transparent transition-all duration-200 group">
        
        <span class="text-lg">{{ item.icon }}</span>
        <span class="font-medium">{{ item.name }}</span>
        
        <!-- Badge -->
        <span 
          *ngIf="item.badge"
          class="absolute right-3 bg-red-500 text-white text-xs px-2 py-1 rounded-full min-w-6 text-center">
          {{ item.badge }}
        </span>
      </a>
    </div>
  </nav>

  <!-- Sidebar Footer -->
  <div class="p-4 border-t flex-shrink-0">
    <div class="bg-blue-50 rounded-lg p-4">
      <h3 class="text-sm font-semibold text-blue-900 mb-1">Need Help?</h3>
      <p class="text-xs text-blue-700 mb-2">Contact our support team</p>
      <button class="w-full bg-blue-600 text-white text-sm py-2 px-3 rounded-lg hover:bg-blue-700 transition-colors">
        Get Support
      </button>
    </div>
  </div>
</aside>
