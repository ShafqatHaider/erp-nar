
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
  <div 
    *ngFor="let stat of stats"
    class="bg-white rounded-xl shadow-sm p-6 border border-gray-100 hover:shadow-md transition-shadow">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-sm font-medium text-gray-600">{{ stat.title }}</p>
        <p class="text-2xl font-bold text-gray-900 mt-1">{{ stat.value }}</p>
        <div class="flex items-center mt-2">
          <span 
            [class]="[
              'text-sm font-medium',
              stat.trend === 'up' ? 'text-green-600' : 'text-red-600'
            ]">
            {{ stat.change }}
          </span>
          <span class="text-xs text-gray-500 ml-1">from last month</span>
        </div>
      </div>
      <div 
        [class]="['w-12 h-12 rounded-xl flex items-center justify-center text-xl', stat.color]">
        {{ stat.icon }}
      </div>
    </div>
  </div>
</div>
