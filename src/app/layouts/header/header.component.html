<header class="bg-white shadow-sm border-b sticky top-0 z-30">
  <div class="px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">

      <!-- Left -->
      <div class="flex items-center">

        <!-- Sidebar Toggle (Mobile) -->
        <button 
          class="lg:hidden p-2 rounded-md text-gray-600 hover:bg-gray-100"
          (click)="onSidebarToggle()">
          <i class="fa-solid fa-bars text-xl"></i>
        </button>

        <!-- Page Title -->
        <h2 class="ml-4 text-base sm:text-lg md:text-xl font-semibold text-gray-800 whitespace-nowrap">
          {{ pageTitle }}
        </h2>
      </div>

      <!-- Right -->
      <div class="flex items-center space-x-3 sm:space-x-4">

        <!-- Notifications -->
        <button 
          class="relative p-2 hover:bg-gray-100 rounded-lg"
          (click)="toggleNotifications()">
          <i class="fa-regular fa-bell text-xl"></i>
          <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full px-1">3</span>
        </button>

        <!-- User Avatar -->
        <div class="relative">
          <button 
            class="flex items-center p-1 sm:p-2 rounded-lg hover:bg-gray-100 space-x-2"
            (click)="toggleDropdown()">
            
            <div class="w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center">
              {{ user?.name?.charAt(0) || 'U' }}
            </div>

            <div class="hidden md:block text-left">
              <p class="text-sm font-medium">{{ user?.name }}</p>
              <p class="text-xs text-gray-500">{{ user?.email }}</p>
            </div>

            <span class="hidden sm:block text-gray-400">â–¼</span>
          </button>

          <!-- Dropdown -->
          <div 
            *ngIf="isDropdownOpen"
            class="absolute right-0 mt-2 w-40 bg-white shadow-lg rounded-xl border py-2 z-50">

            <button 
              (click)="onLogout()"
              class="text-left w-full px-4 py-2 text-sm text-red-600 hover:bg-red-50">
              Logout
            </button>

          </div>
        </div>
      </div>
    </div>
  </div>
</header>
