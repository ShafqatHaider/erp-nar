<div class="flex justify-between items-center mb-6">
   <button 
  class="group bg-gradient-to-r from-gray-800 to-gray-900 hover:from-gray-900
   hover:to-gray-950 text-white px-5 py-3 rounded-md font-medium transition-all duration-300 hover:shadow-xl hover:scale-[1.02] active:scale-95 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2"
  (click)="back.emit()"
>
  <div class="flex items-center justify-center space-x-2">
    <!-- SVG Arrow with animation -->
    <span class="relative transition-all duration-300 group-hover:-translate-x-1">
      <svg 
        width="20" 
        height="20" 
        viewBox="0 0 17 17" 
        fill="none" 
        xmlns="http://www.w3.org/2000/svg"
        class="fill-current text-white"
      >
        <path d="M0,8.041 C0,3.652 3.582,0.082 7.985,0.082 C12.386,0.082 15.968,3.652 15.968,8.041 C15.968,12.43 12.386,16 7.985,16 C3.582,16 0,12.43 0,8.041 L0,8.041 Z M14.057,8.041 C14.057,4.708 11.342,1.996 8.006,1.996 C4.669,1.996 1.954,4.708 1.954,8.041 C1.954,11.374 4.67,14.086 8.006,14.086 C11.343,14.086 14.057,11.374 14.057,8.041 L14.057,8.041 Z"/>
        <path d="M7.975,5.02 L4.071,8.022 L7.976,10.973 L7.976,8.97 L11.116,8.97 C11.461,8.97 11.907,8.646 11.907,8.015 C11.907,7.385 11.424,7.04 11.081,7.04 L7.976,7.04 L7.976,5.02 L7.975,5.02 Z"/>
      </svg>
      <span class="absolute -right-1 top-1/2 w-0 h-0.5 bg-white transform -translate-y-1/2 opacity-0 group-hover:w-2 group-hover:opacity-100 transition-all duration-300"></span>
    </span>
    
    <!-- Text -->
    <span class="text-sm font-semibold tracking-wide">
      Back
    </span>
  </div>
</button>
    <h1 class="text-3xl font-bold text-gray-800">
        {{title}}
    </h1>

</div>
