<div class="p-6">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-2xl font-bold text-gray-900">Product Categories</h1>
      <p class="text-gray-600">Manage your product categories and classifications</p>
    </div>
    <div class="flex space-x-3">
      <button 
        routerLink="/codes/items"
        class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors flex items-center space-x-2">
        <span>ğŸ“¦</span>
        <span>View Products</span>
      </button>
      <button 
        routerLink="/codes/categories/create"
        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center space-x-2">
        <span>+</span>
        <span>New Category</span>
      </button>
    </div>
  </div>

  <!-- Filters -->
  <div class="bg-white rounded-xl shadow-sm p-4 mb-6">
    <form [formGroup]="searchForm" class="max-w-md">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Search Categories</label>
        <input 
          type="text" 
          formControlName="search"
          placeholder="Search by category name..."
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
    </form>
  </div>

  <!-- Categories Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    <div *ngIf="isLoading" class="col-span-full">
      <div class="bg-white rounded-xl shadow-sm p-8 text-center">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
        <p class="text-gray-600 mt-2">Loading categories...</p>
      </div>
    </div>

    <div *ngIf="!isLoading && filteredCategories.length === 0" class="col-span-full">
      <div class="bg-white rounded-xl shadow-sm p-8 text-center">
        <div class="text-gray-400 text-6xl mb-4">ğŸ“</div>
        <p class="text-gray-600 text-lg">No categories found</p>
        <p class="text-gray-500">Create your first category to get started</p>
        <button 
          routerLink="/codes/categories/create"
          class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
          Create Category
        </button>
      </div>
    </div>

    <div *ngFor="let category of filteredCategories" 
         class="bg-white rounded-xl shadow-sm p-6 border border-gray-100 hover:shadow-md transition-shadow">
      <div class="flex items-start justify-between mb-4">
        <div class="flex-1">
          <h3 class="text-lg font-semibold text-gray-900 mb-1">{{ category.cateName }}</h3>
          <div class="flex items-center space-x-4 text-sm text-gray-600">
            <span class="flex items-center space-x-1">
              <span>ğŸ“¦</span>
              <span>{{ category.totalItems || 0 }} items</span>
            </span>
            <span class="flex items-center space-x-1">
              <span>âœ…</span>
              <span>{{ category.activeItems || 0 }} active</span>
            </span>
          </div>
        </div>
        <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
          <span class="text-blue-600 text-lg">ğŸ·ï¸</span>
        </div>
      </div>

      <div class="flex justify-between items-center pt-4 border-t">
        <button 
          (click)="viewCategoryItems(category.id)"
          class="text-blue-600 hover:text-blue-800 text-sm font-medium flex items-center space-x-1">
          <span>View Items</span>
          <span>â†’</span>
        </button>
        <div class="flex space-x-2">
          <button 
            [routerLink]="['/codes/categories', category.id, 'edit']"
            class="text-green-600 hover:text-green-800 p-2 rounded-lg hover:bg-green-50 transition-colors">
            âœï¸
          </button>
          <button 
            (click)="deleteCategory(category.id)"
            class="text-red-600 hover:text-red-800 p-2 rounded-lg hover:bg-red-50 transition-colors">
            ğŸ—‘ï¸
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
