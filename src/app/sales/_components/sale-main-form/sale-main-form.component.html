<div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Sale Information</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <!-- Bill Date -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Bill Date *</label>
          <input 
            type="date" 
            [formControl]="form.get('billDate')"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [class.border-red-500]="form.get('billDate')?.invalid && form.get('billDate')?.touched"
          >
          <div *ngIf="form.get('billDate')?.invalid && form.get('billDate')?.touched" 
               class="text-red-500 text-xs mt-1">
            Bill date is required
          </div>
        </div>

        <!-- Salesman Select -->
        <app-select
          [options]="saleMenArr"
          [label]="'Select Salesman'"
          [placeholder]="'Choose a salesman'"
          [searchable]="true"
          [clearable]="true"
          [displayProp]="'title'"
          [valueProp]="'id'"
          [formControl]="form.get('accId')"
          (selectionChange)="onSaleManSelected($event)"
        ></app-select>

      </div>
      
      <!-- Previous Balance Display -->
      <div *ngIf="previousBalance !== undefined" class="mt-4 p-3 bg-blue-50 rounded-lg">
        <div class="flex justify-between items-center">
          <span class="text-sm font-medium text-blue-800">Previous Balance:</span>
          <span class="text-lg font-bold text-blue-800">Rs. {{ previousBalance | number:'1.2-2' }}</span>
        </div>
      </div>
    </div>
